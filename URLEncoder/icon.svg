<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#357ABD"/>
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bg)"/>
  
  <!-- URL文字 -->
  <text x="256" y="256" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">URL</text>
  
  <!-- 编码符号 -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="72" font-weight="normal" fill="white" text-anchor="middle" dominant-baseline="middle">%20</text>
</svg>
