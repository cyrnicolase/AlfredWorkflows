<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#357ABD"/>
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="0" y="0" width="512" height="512" rx="60" ry="60" fill="url(#bg)"/>
  
  <!-- 大括号符号 -->
  <text x="256" y="300" font-family="Arial" font-size="240" font-weight="bold" fill="white" text-anchor="middle">{·}</text>
  
  <!-- 装饰点 -->
  <circle cx="256" cy="256" r="8" fill="white" opacity="0.8"/>
</svg>
